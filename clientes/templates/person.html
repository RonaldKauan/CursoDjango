{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}

    <p>Ola {{ user.username }}</p>
    <a href="{% url 'logout' %}">Sair</a>

    <ul>
        {% for person in persons  %}

            <li>
                <a href="{% url 'person_update' person.id %}">{{ person.first_name }}</a>
                <a href="{% url 'person_delete' person.id %}" class="btn btn-danger">Deletar</a>
            </li>

        {% endfor %}
    </ul>

    <br>

    <a href="{% url 'person_new' %}" class="btn btn-primary"> Novo cliente</a>

{% endblock %}
