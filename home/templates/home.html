{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}

    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
          <h1>Seja bem vindo</h1>
        </div>
        <div class="col-sm">
            {% if user.is_authenticated %}
                <p>Ola {{ user.username }}</p>
                <a href="{% url 'logout' %}" class="btn btn-light">Sair</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light">Entrar</a>
            {% endif %}
        </div>
    </div>





{% endblock %}
